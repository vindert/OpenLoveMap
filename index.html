<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/static/css/normalize.css" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
			  crossorigin=""/>
		<link rel="stylesheet" href="/static/css/main.css" />
		<link rel="stylesheet" href="/static/css/mobile.css" media="screen and (max-width: 600px)" />
		<link rel="icon" type="image/png" href="/static/favico/favicon-48x48.png" sizes="48x48" />
		<link rel="icon" type="image/svg+xml" href="/static/favico/favicon.svg" />
		<link rel="shortcut icon" href="/static/favico/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="/static/favico/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-title" content="OpenLoveMap" />
		<link rel="manifest" href="/static/favico/site.webmanifest" />
		<title>OpenLoveMap.org</title>
	</head>
	<body>
		<div id="topbar">
			<span id="logo"><img src="/static/img/olm.png" alt="OpenLoveMap" title="OpenLoveMap.org" /></span>
			<div id="searchgroup">
				<input type="text" placeholder="Search" id="searchfield">
				<button onClick="goToCurrentPos();"><img src="static/img/locator.png"></button>
				<div id="autocomplete"></div>
			</div>
			<span id="slogan">The love in the palm of your hand.</span>
		</div>
		<div id="zoomnotice">You need to zoom in to see the results.</div>

		<div id="bigmap"></div>

		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
				integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
				crossorigin=""></script>
		<script src="static/js/leaflet-hash.js"></script>
		<script
			  src="https://code.jquery.com/jquery-1.12.4.min.js"
			  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
			  crossorigin="anonymous"></script>
		<script src="static/js/maplyrk.js"></script>
	</body>
</html>
